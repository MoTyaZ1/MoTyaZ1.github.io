<body>
    <script>
        function drawBox(size) {
            let box = document.createElement('div');//рекурсия
            box.style.width = size + 'px'; //ширина
            box.style.height = size + 'px'; //высота
            box.style.border = '5px solid Blue'; //обводка зеленой сплошной линией
            document.body.append(box); //толщиной 1px 
            drawBox(size / 1.05)
        }
        drawBox(500); //запускаем функцию (размер квадрата)
    </script>
</body>

</html>
